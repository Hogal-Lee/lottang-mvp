<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <!-- ✅ 모바일 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>로땅</title>

  <!-- 파비콘/manifest 그대로 유지 -->
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png?v=1" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png?v=1" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png?v=1" />
  <link rel="manifest" href="site.webmanifest?v=1" />
  <meta name="theme-color" content="#111111" />

  <link rel="stylesheet" href="style.css?v=1" />
  <script src="env.js"></script>
  <script defer src="app.js?v=1"></script>
  <!-- Kakao SDK는 app.js에서 동적으로 로드됩니다 -->
</head>
<body>
  <!-- 헤더 -->
  <header class="topbar">
    <h1>로땅</h1>
  </header>

  <!-- 툴바: 필터/검색 -->
  <section class="toolbar" id="toolbar">
    <label><input type="checkbox" id="onlyFirst" /> 1등만</label>
    <label><input type="checkbox" id="recent1y" /> 최근 1년</label>
    <label>최소 점수
      <select id="minScore">
        <option value="0">0</option><option value="10">10</option>
        <option value="20">20</option><option value="30">30</option>
        <option value="40">40</option><option value="50">50</option>
      </select>
    </label>
    <label>반경
      <select id="radiusKm">
        <option value="0">전국</option><option value="1">1km</option>
        <option value="3">3km</option><option value="5">5km</option>
      </select>
    </label>
    <input id="q" placeholder="가게/주소 검색" />
    <button id="apply">적용</button>
    <button id="reset">초기화</button>
    <button id="locate">내 위치</button>
  </section>

  <!-- 범례(모바일에선 자동 줄바꿈) -->
  <section class="legend">
    <span class="dot dot-red"></span> 상(≥50)
    <span class="dot dot-orange"></span> 중(20–49)
    <span class="dot dot-gray"></span> 일반(<20)
    <span class="count"><span id="count">0</span></span>
  </section>

  <!-- 지도 -->
  <main id="map"></main>

  <!-- ✅ 바텀시트(상세) : 모바일 최적화 -->
  <aside id="sheet" class="sheet">
    <div class="sheet-handle" id="sheetHandle"></div>
    <div class="sheet-body">
      <h2 id="d_name">가게 이름</h2>
      <div class="meta">
        <div>주소: <span id="d_addr"></span></div>
        <div>당첨: <span id="d_win"></span></div>
        <div>최근: <span id="d_recent"></span></div>
      </div>
      <div class="actions">
        <button id="btnCopy">주소 복사</button>
        <a id="btnNavi" target="_blank" rel="noopener">길찾기</a>
      </div>
    </div>
  </aside>
</body>
</html>
